<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos del curso</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        document.onload = ev=>{
            console.log("Documento cargado")
        }
    </script>

<body>
    <h1 class="bg-danger"><b><i>Adiós</b> mundo</i></h1>
    <div>
        <input type="number" id="op1" value="0">
        <span>+</span>
        <input type="number" id="op2" value="0">
        <input type="button" value="=" >
        <output>0</output>
    </div>
    <script>
        // Función anónima
        (function(){
            // En result guardo el valor del output, que se modificará (Resultado)
            // querySelect = getElementById
            let result = document.querySelector('output')
            
            if(localStorage && localStorage.result){
                result.textContent = localStorage.result 
            }

            // Busco el valor del input type button, de esta forma, en ese input me ahorro utilizar el onClick, ya que no es accesible.
            let btn = document.querySelector('input[type=button]')
            // Al boton le añado el evento click
            let suma = ev=>{
                // Busco el contenido de result para el input id=op1 y lo sumo al otro input del id=op2
                // result.textContent = +document.querySelector('#op1').value + +document.querySelector('#op2').value
                // Este es igual que la línea anterior pero "mejor"
                result.innerHTML = `<strong>${+document.querySelector('#op1').value + +document.querySelector('#op2').value}</strong>`; 
                // Quito el controlador de evento, para que solo salga la primera vez
                btn.removeEventListener('click',suma).hidden = !document.querySelector('suma').hidden
                
                // Si existe lo cambio, sino lo creo
                if(localStorage){
                    localStorage.result = +document.querySelector('#op1').value + +document.querySelector('#op2').value
                }
            };

            // Controlador para sumar
            btn.addEventListener('click',suma)

            // Si miro la consola del navegador, cada vez que pulso el button me sale el console.log
            btn.addEventListener('click',ev=>(
                // Quiero que hagas una traza
                console.log('Button pulsado')
            ))
            document.querySelector('span').addEventListener('click',suma)
        })();
    </script>
